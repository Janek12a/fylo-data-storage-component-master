<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fylo data storage component master</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <main class="main">
        <section class="logo-section">
            <img src="./images/logo.svg" alt="" class="logo-section__logo">
            <div class="logo-section__icon-boxes">
                <div class="logo-section__icon-box">
                    <img src="./images/icon-document.svg" alt="" class="logo-section__icon">
                </div>
                <div class="logo-section__icon-box">
                    <img src="./images/icon-folder.svg" alt="" class="logo-section__icon">
                </div>
                <div class="logo-section__icon-box">
                    <img src="./images/icon-upload.svg" alt="" class="logo-section__icon">
                </div>
            </div>
        </section>

        <section class="bottom-section">
            <p class="bottom-section__text">You'ev used <span>815 GB</span> of your storage</p>
            <div class="bottom-section__loading-bar">
                <div class="bottom-section__loading-bar--progress-bar">
                </div>
            </div>
            <div class="bottom-section__memory">
                <p>0 GB</p>
                <p>1000 GB</p>
            </div>
            <div class="bottom-section__free-space">
                <span>185</span> <p>GB left</p>
            </div>
        </section>
    </main>


</body>

</html>
